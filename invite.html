    <h1>Invite</h1>
    <script>
      const getCharCodes = (s) => {
        let charCodeArr = [];
        for (let i = 0; i < s.length; i++) {
          let code = s.charCodeAt(i);
          charCodeArr.push(code);
        }
        charCodeArr.reduce((a, b) => a + b, 0);
        return charCodeArr;
      };

      const code = (s) => {
        let sum = getCharCodes(s).reduce((a, b) => a + b, 0);
        sum = sum.toString();
        sum = "Z" + sum;
        return sum;
      };

      let SEA = Gun.SEA;
      const gun = Gun([
        //  "http://localhost:8000/gun",
        "https://gun-server-1.herokuapp.com/gun",
      ]);

        localStorage.getItem("flag") == "null"
      ) {

        localStorage.setItem("flag", "false");
      }
      if (sessionStorage.getItem("pair")) {
        const params = new URLSearchParams(window.location.search);
        if (params.has("code")) {
          let inviteCode = code(params.get("code"));
          gun.user(params.get("code")).once((d) => {
            if (d == undefined) {
